---
# location question
question: What is your location?
subquestion: |
  Please select the location or locations in which you are looking
  for services.
  
  You may select more than one location
  
fields:
  - no label: CLCSAlocation
    datatype: checkboxes
    choices:
      - North
      - Mid North
      - South
      - West
      - Central 
---
question: What type of legal issue do you have?
fields:
  - no label: CLCSAlegalissue
    datatype: checkboxes
    choices:
      - Centrelink: Centrelink
      - Domestic violence: Domestic violence
      - Elder Abuse: Elder Abuse
      - Environmental: Environmental
      - Financial (debt, bankrupcy, mortgage): Financial
      - Migration (Visa applications): Migration
      - Mediation (conflict, disputes): Mediation
      - Other: Other
---
question: What is your gender?
fields:
  - no label: CLCSAgender
    datatype: radio
    choices:
      - "Male": Male
        image: male
      - "Female":
        image: female
      - Other
---
question: Do you identify as Aboriginal or Torrens Straight Islander?
fields:
  - no label: CLCSAindigenous
    datatype: radio
    choices:
      - Yes
      - No
      - Do not wish to say
