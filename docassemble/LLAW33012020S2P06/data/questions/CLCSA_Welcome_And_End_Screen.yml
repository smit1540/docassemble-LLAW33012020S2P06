# Welcome screen
mandatory: true
question: |
  ## Welcome to the Community Legal Centre South Australia application. This application will help find a legal centre for you.
  

  ### Privacy Statement: 
  > Community Legal Centres South Australia is committed to protecting the privacy of your information. Your information will not be stored. Information is gathered in order to generate a list of Community legal centre that is suited for your needs. 
  
  ### This application should not be used as professional legal advice:
  > This application is used to help find a suitable Community Legal Centre and should not be used as a replacement for professional legal advice.
  
buttons:  
  - I agree: continue
  - I do not agree: exit
    url: https://www.clcsa.org.au/
